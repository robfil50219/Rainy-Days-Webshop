<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Rainy Days</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="images/RainyDays_logo 6.png"
          alt="Rainy Days logo Mountains and text with colour"
        />
      </div>
    </header>
    <header>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1>Pushing The Comfort Zone</h1>
    <div class="scrolling-banner">
      <h2>Featured Products</h2>
      <div class="banner-item">
        <div><img src="images/Group 138.png" alt="Item 1" /></div>
        <div><img src="images/Group 139.png" alt="Item 2" /></div>
        <div><img src="images/Group 140.png" alt="Item 3" /></div>
      </div>
      <div class="arrow left-arrow"></div>
      <div class="arrow right-arrow"></div>
    </div>
    <div class="image-conteiner">
      <img src="images/Group 112.png" alt="Image 1" />
      <img src="images/Group 113.png" alt="Image 1" />
    </div>
    <footer>
      <div class="footer-content">
        <a href="https://www.bergans.com" target="_blank">
          <img src="images/bergans_logo.png" alt="Bergans logo" />
        </a>
        <div class="social-media">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="images/facebook_icon.png" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="images/instagram_icon.png" alt="Instagram"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img src="images/twitter_icon.png" alt="Twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
